<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantity Counter</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="card-canterner">
        <div class="img-cantener">
            <center>
                <h2> Micbook Air 1</h2>
            </center>
            <img src="img/1.jpg" class="main-img" />
        </div>
        <div class="butn-plus-minus-cantener">
            <img src="img/remove.png" class="butn-plus-minus" onclick="AddMinus('dec')" />
            <span class="Quantity-text" id="textQuantity">1</span>
            <img src="img/plus.png" class="butn-plus-minus" onclick="AddMinus('inc')" />

        </div>
        <div class="butn-buyNow-cantener">
            <button class="buy-now">Buy Now</button>

        </div>

    </div>
    <script src="scripts.js"></script>
</body>

</html>
